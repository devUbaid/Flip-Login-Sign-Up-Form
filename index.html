<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../Flip Login & Sign-Up Form/style.css">
    <title>LOGIN AND SIGN-UP FORM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
<div class="box">
    <i class="fa fa-user"></i>
    <h1 class="head">login account</h1>

    <div class="container">
        <div class="login">
            <img src="../Flip Login & Sign-Up Form/images/login.png" alt="" >
            <h1>Welcome Back !</h1>
            <h3>Login in your exciting account</h3>
            <form action="#">
                <div>
                    <i class="fa fa-user-o" ></i>
                    <input type="text" placeholder="Username or email">
                </div>

                <div>
                    <i class="fa fa-key" ></i>
                    <input type="text" placeholder="Password">
                </div>
                <a href="#">Forgot password ?</a>
                <button>login</button>
            </form>
            <p class="label">Or connect using</p>
            <div class="icon">
                <!-- ICON FROM FONT AWESOME -->
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
            </div>
            <p class="btn">Don't have an account ? <span id="signbtn">Sign in</span></p>
        </div>
        <div class="signup">
            <img src="../Flip Login & Sign-Up Form/images/login.png" alt="">
            <h1>Lets Get started</h1>
            <h3>Create account to connected with us</h3>
            <form action="#">
                <div>
                    <i class="fa fa-user-o"></i>
                    <input type="text" full Name placeholder="Full Name">
                </div>

                <div>
                    <i class="fa fa-envelope-o"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div>
                    <i class="fa fa-key" ></i>
                    <input type="text" placeholder="Password">
                </div>

                <div>
                    <i class="fa fa-key" ></i>
                    <input type="text" placeholder="Confirm Password">
                </div>

                <button>Sign in</button>
            </form>
            <p class="btn">Already have an account ? <span id="loginbtn">Login here</span></p>
        </div>
    </div>

</div>

<script src="../Flip Login & Sign-Up Form/script.js"></script>

</body>



</html>
